
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖作业</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body>
    <div class="content">
        <h1 class="heading">Card Flip</h1>
        
        <p class="description">Hover over a card to flip it.</p><a class="card" href="#!">
            <div class="front" id="BackgroundArea">
                <!-- <p>OneDirection</p> -->
            </div>
            <div class="back">
                <div>
                    <p>Consectetur adipisicing elit. Possimus, praesentium?</p>
                    <p>Provident consectetur natus voluptatem quis tenetur sed beatae eius sint.</p>
                    <button class="button">Click Here</button>
                </div>
            </div>
        </a>
    </div>
</body>
<script>

    document.getElementsByClassName("button").onclick = function() {
    // 首先，定义一个数组，用于存放所有的背景图片
    var imgArr = new Array();
    // 将所有背景图放入arr内
    imgArr.push('1.jpg', '2.jpg', '3.jpg',"4.jpg");
        var index =parseInt(Math.random()*(imgArr.length-1));  
        var currentImage=imgArr[index]; 
        document.getElementById("BackgroundArea").style.backgroundImage="url("+currentImage+")"; 
    };
</script>
